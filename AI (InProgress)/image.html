<html>
    <head>
        <script>
            function createarray(x,y) {
                image = []
                for (let i = 0; i < x; i++) {
                    image[i] = [];
                    for (let j = 0; j < y; j++) {
                        image[i][j] = false;
                    }
                }
                return image
            }
            function getcolor(x) {
                if (x)
                    return "black"
                return "white"
            }
            function getdec() {
                decimals = []
                for (let i = 0; i < rows; i++) {
                    decimals[i] = 0
                    for (let j = 0; j < column; j++) {
                        if (image[i][j])
                            decimals[i] += Math.pow(2,column-j-1)
                    }
                } return decimals
            }
        </script>
        <style>
            .buttonrow {
                display: inline-flex;
                background-color: gray;
            }
            .togglebutton {
                width: 50px;
                height: 50px;
                margin: 0px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <script>
            rows = 7
            column = 7
            function init() {
                for (let i = 0; i < rows; i++) {
                    let a = document.createElement("div")
                    a.className = "buttonrow"
                    for (let j = 0; j < column; j++) {
                        let b = document.createElement("button")
                        b.className = "togglebutton"
                        b.style = "background-color: white"
                        b.setAttribute("onclick",`image[${i}][${j}] = !image[${i}][${j}]; event.target.style = "background-color: " + getcolor(image[${i}][${j}])`)
                        a.append(b)
                    }
                    document.body.append(a)
                    document.body.append(document.createElement("br"))
                }
            }
            init()
            image = createarray(rows,column)
        </script>
    </body>
</html>
